<div class="right-column-item-left-decorative-div">
  <input id="checkbox-{{ foodItem.temp_id }}" type="checkbox">
  <label for="checkbox-{{ foodItem.temp_id }}" class="checkbox-custom" ng-click="foodItem.selected = !foodItem.selected" title="Click to select item"></label>
</div>
<div class="right-column-item-right-decorative-div">
</div>
<div class="right-column-item-description-background">
</div>
<div class="right-column-item-name">
  {{ foodItem.name }}
</div>
<div class="right-column-item-description-area">
  {{ foodItem.description }}
</div>
<div class="right-column-item-price">
  $&nbsp;{{ foodItem.price }}&nbsp;/&nbsp;10&nbsp;pcs
</div>
<div class="right-column-item-img-container">
 	<img class="food-item-img" data-ng-src="data:image/png;base64,{{ foodItem.imgSrc }}" />
</div>
