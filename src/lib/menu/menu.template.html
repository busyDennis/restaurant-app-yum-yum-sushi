<form id="menu-container-lvl-1">
  <div id="menu-bar">
    <img id="img-home" src="assets/icn-home/Home_icon_grey.png" title="Home" ui-sref="homepage">
    <span id="lbl-menu">Menu</span>
    <span id="btn-order" ng-click="menuController.proceedToCheckout()">Order</span>
    <img id="img-shopping-cart" src="assets/icn-s-cart/Shopping_cart_icon.png" title="Load order in progress" ui-sref="checkout">
  </div>
  <div id="menu-container-lvl-2">
    <div id="menu-container-lvl-3-left">
      <div class="left-column-item" ng-repeat="currentItem in menuController.itemsLeft" item="currentItem">
      </div>
    </div>
    <div id="menu-container-lvl-3-middle">
    </div>
    <div id="menu-container-lvl-3-right">
      <div class="right-column-item" ng-repeat="currentItem in menuController.itemsRight" item="currentItem">
      </div>
    </div>
  </div>
</form>
