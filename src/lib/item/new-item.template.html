<h1 ng-init="itemController.init()">Add New Menu Item</h1>

<form ng-submit="itemController.submit()">
  <table>
    <tr>
      <td>
        <label for="name" class="temp-font-style">Item Name:</label>
      </td>
      <td>
        <input type="text" id="name" ng-model="itemController.name"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="description" class="temp-font-style">Item Description:</label>
      </td>
      <td>
        <input type="text" id="description" ng-model="itemController.description"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="price" class="temp-font-style">Item Price:</label>
      </td>
      <td>
        <input type="text" id="price" ng-model="itemController.price"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="portion_name" class="temp-font-style">Portion Name:</label>
      </td>
      <td>
        <input type="text" id="portion_name" ng-model="itemController.portion_name"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="img-file" class="temp-font-style">Upload Food Item </br> Image:</label>
      </td>
      <td>
        <input type="file" id="img-file-name" name="file"/>
        <!-- <button ng-click="uploadFoodItemImage()">Add</button> -->
      </td>
    </tr>
  </table>
  
  <button type="submit">Save Item</button>

</form>
