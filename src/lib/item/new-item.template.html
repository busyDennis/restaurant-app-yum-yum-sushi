<h1 ng-init="itemController.init()">Add New Menu Item</h1>

<form ng-submit="itemController.submit()">
  <table>
    <tr>
      <td>
        <label for="name" class="temp-font-style">Item Name:</label>
      </td>
      <td>
        <input type="text" id="name" ng-model="itemController.itemName" value="test"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="description" class="temp-font-style">Item Description:</label>
      </td>
      <td>
        <input type="text" id="description" ng-model="itemController.itemDescription" value="test" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="price" class="temp-font-style">Item Price:</label>
      </td>
      <td>
        <input type="text" id="price" ng-model="itemController.itemPrice" value="test" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="portion_name" class="temp-font-style">Portion Name:</label>
      </td>
      <td>
        <input type="text" id="portion_name" ng-model="itemController.portion_name" value="test" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="img-file" class="temp-font-style">Select Food Item</br> Image File:</label>
      </td>
      <td>
        <input id="img-file-input" name="file"  type="file" accept="image/*"  ng-model="itemController.itemImgFileName" />
        <!-- <button ng-click="uploadFoodItemImage()">Add</button> -->
      </td>
    </tr>
  </table>
  
  <button type="submit">Save Item</button>

</form>
