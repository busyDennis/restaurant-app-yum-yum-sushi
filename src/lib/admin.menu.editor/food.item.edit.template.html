<div>
  <h1>Edit Menu Item</h1>
  <form ng-submit="foodItemEditController.submit()">
    <table>
      <tr>
        <td>
          <label for="name" class="temp-font-style">Item Name:</label>
        </td>
        <td>
          <input type="text" id="name" ng-model="foodItemEditController.itemName" value="test"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="description" class="temp-font-style">Item Description:</label>
        </td>
        <td>
          <input type="text" id="description" ng-model="foodItemEditController.itemDescription" value="test" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="price" class="temp-font-style">Item Price:</label>
        </td>
        <td>
          <input type="text" id="price" ng-model="foodItemEditController.itemPrice" value="test" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="img-file" class="temp-font-style">Select Food Item</br> Image File:</label>
        </td>
        <td>
          <input id="img-file-input" name="file"  type="file" accept="image/*"  ng-model="foodItemEditController.itemImgFileName" />
        </td>
      </tr>
      <tr>
        <td> 
        </td>
        <td>
          <div class="btn btn-default" type="button">Upload Image</div>
        </td>
      </tr>
    </table>
    <div id="image-main-container">
    </div>
    <button type="submit">Update Item</button>
    <button ui-sref="admin-menu-editor">Menu Listing</button>
  </form>
</div>
