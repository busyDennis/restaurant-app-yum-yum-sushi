<div id="img-carousel-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          Ã—
        </button>
        <h4 ng-bind="carouselModalHeader"></h4>
      </div>

      <div class="modal-body">
        <div id="image-gallery-carousel" class="carousel slide" >
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li ng-repeat="imageData in imagesData" data-target="#image-gallery-carousel" data-slide-to="{ $index }">
            </li>

            <!--
            <li data-target="#image-gallery-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#image-gallery-carousel" data-slide-to="1"></li>
            -->
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item" ng-class="{ active:$index==0 }" ng-repeat="imageData in imagesData">
              <img data-ng-src="data:image/png;base64,{{ imageData }}" />
              <div class="carousel-caption">
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" data-target="#image-gallery-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" data-target="#image-gallery-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" data-dismiss="modal">Ok</button>
        <button class="btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
